<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约详情</title>
    <link rel="stylesheet" href="../../css/layui.css">
    <style>
        div{
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="num">
        <h3>会议编号</h3>
        <span>1</span>
    </div>
    <div class="number">
        <h3>会议室编号</h3>
        <span>101</span>
    </div>
    <div class="user">
        <h3>预约人</h3>
        <span>张三</span>
    </div>
    <div class="date">
        <h3>预约时间</h3>
        <span>2020-11-11 9:00-12:00</span>
    </div>
    <div class="people">
        <h3>参会人数</h3>
        <span>43</span>
    </div>
    <div class="desc">
        <h3>会议概要</h3>
        <p>罗克佳华科技集团股份有限公司（简称“罗克佳华”）聚焦物联网技术的研发与应用，深耕物联网领域十余年，积累了丰富的物联网解决方案项目经验，通过持续研发投入和技术创新，公司形成了拥有自主知识产权的智能传感器、云链数据库、物联网IoT平台及人工智能AI算法等核心技术，成为一家业务涉及感知层、网络层和应用层的物联网技术企业。
        </p>
    </div>
    <div class="status">
        <button type="button" class="layui-btn layui-btn-sm">审核通过</button>
        <button type="button" class="layui-btn layui-btn-sm">审核不通过</button>
    </div>
</body>

</html>
