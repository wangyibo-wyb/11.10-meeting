<!DOCTYPE html>
<html lang="en">

<head>

  <title>查看用户</title>
  <link rel="stylesheet" href="../../css/layui.css">
  <style>
    .paginate {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>

    <thead>
      <tr>
        <th>用户编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>部门</th>
        <th>密码</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>

        <td>城市产品研发部</td>

        <td>
          <button type="button" class="layui-btn layui-btn-sm">删除</button>
          <a href="edituser.html" class="layui-btn layui-btn-sm">编辑</a>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>李四</td>
        <td>男</td>

          <button type="button" class="layui-btn layui-btn-sm">删除</button>

      </tr>
      <tr>
        <td>3</td>

          <button type="button" class="layui-btn layui-btn-sm">删除</button>
          <a href="edituser.html" class="layui-btn layui-btn-sm">编辑</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="paginate" id="test1"></div>
  <script src="../../layui.js"></script>
  <script>
    layui.use('laypage', function () {
      var laypage = layui.laypage;

      //执行一个laypage实例
      laypage.render({
        elem: 'test1'
        , count: 50
        , jump: function (obj, first) {
          //obj包含了当前分页的所有参数，比如：
          console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
          console.log(obj.limit); //得到每页显示的条数

          //首次不执行
          if (!first) {
            //do something
          }
        }
      });
    });
  </script>
</body>

</html>
